<!DOCTYPE html>
<html>
<head>
    <title>View Particular Course</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .list-group {
            margin-bottom: 20px;
        }

        .list-group li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        /* Add alternating colors to the list items */
        .list-group li:nth-child(even) {
            background-color: #dff0d8;
        }

        .list-group li:nth-child(odd) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Particular Course</h1>
        <div class="input-group">
            <label for="courseName">Course name</label>
            <input type="text" id="courseName" placeholder="Enter course name">
        </div>
        <h2>List of enrolled students</h2>
        <ul class="list-group">
            <!-- The list items will be populated here -->
        </ul>
    </div>
</body>
</html>
